<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germ√§n Mate | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0a14;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1397674227431243876/1399870904925819062/da-hood-roblox-2023-07-10_09-30-04-normal.png?ex=688a92e0&is=68894160&hm=031ab2af1e0a063eecad58b84fad1ac5fef1e981b704ced9baacdb1cc82b493e&') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7) contrast(1.1);
            z-index: -1;
            animation: panBackground 30s linear infinite;
        }

        @keyframes panBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        .splash-content {
            text-align: center;
            color: white;
            position: relative;
        }

        .splash-line {
            height: 2px;
            width: 300px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            margin: 25px auto;
            animation: linePulse 3s infinite;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .splash-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 25px 0;
            cursor: pointer;
            position: relative;
            animation: textPulse 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        /* Profile Card */
        .profile-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            margin-top: -60px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .profile-card {
            width: 100%;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            padding: 25px 35px;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
            display: flex;
            flex-direction: column;
            min-height: 380px;
        }

        .profile-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            transition: all 0.4s ease;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-name {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #3498db; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #3498db, 0 0 30px #3498db; }
        }

        .username-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .username {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 400;
            text-align: center;
        }

        .profile-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-section {
            flex: 1;
            min-width: 250px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .detail-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: socialFloat 3s ease-in-out infinite;
        }

        @keyframes socialFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        .discord:hover { background: rgba(88, 101, 242, 0.3); }
        .tiktok:hover { background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(254, 44, 85, 0.3)); }

        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease 1s;
        }

        .credit.show {
            opacity: 1;
        }

        .credit span {
            color: #ff9e9e;
            font-weight: 600;
        }

        .heart {
            color: #ff6b6b;
            font-size: 16px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: controlAppear 0.8s ease 1.2s forwards;
        }

        @keyframes controlAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .music-control:hover {
            background: rgba(30, 30, 45, 0.8);
            transform: scale(1.1);
        }

        .music-control i {
            color: white;
            font-size: 24px;
        }

        .music-control.playing i::before {
            content: '\f028'; /* Volume up icon */
        }

        .music-control.muted i::before {
            content: '\f026'; /* Volume mute icon */
        }

        /* Custom notification */
        .notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 45, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            animation: slideUp 0.5s ease forwards, fadeOut 0.5s ease 1.5s forwards;
        }

        @keyframes slideUp {
            from { bottom: 70px; }
            to { bottom: 100px; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .notification i {
            color: #3498db;
            font-size: 20px;
        }

        @media (max-width: 700px) {
            .profile-container {
                width: 90%;
                margin-top: -30px;
            }

            .profile-card {
                padding: 20px;
            }

            .profile-content {
                flex-direction: column;
                gap: 15px;
            }

            .profile-section {
                min-width: 100%;
            }

            .splash-text {
                font-size: 24px;
            }

            .splash-line {
                width: 250px;
            }

            .username-container {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-line"></div>
            <div class="splash-line"></div>
            <div class="splash-text" id="enterText">CLICK EVERYWHERE</div>
            <div class="splash-line"></div>
            <div class="splash-line"></div>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-card" id="profileCard">
            <div class="profile-header">
                <img src="https://cdn.discordapp.com/attachments/1397674227431243876/1399866273633931304/44178-black-cat.jpg?ex=688a8e8f&is=68893d0f&hm=e75f57d62c66fcec5f2e7092ba1b3ea7074a20f14e5b893c2202485270f9ddc8&" alt="Germ√§n Mate" class="profile-pic">
                <h1 class="profile-name">German M√§te</h1>
                <div class="username-container">
                    <div class="username">@zhu9_</div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i>
                        Details
                    </div>
                    <div class="detail-text">
                        <i class="fas fa-ruler-vertical"></i>
                        1,90 cm btw
                    </div>
                    <div class="detail-text">
                        <i class="fas fa-map-marker-alt"></i>
                        Germany
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon discord" id="discordLink">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.tiktok.com/@zhu9_0" target="_blank" class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        Copied to clipboard!
    </div>

    <!-- Music Control -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-volume-up"></i>
    </div>

    <div class="credit" id="credit">made w love by <span>german</span> <span class="heart">‚ô•</span></div>

    <audio id="soundEffect" loop src="https://cdn.discordapp.com/attachments/1397674227431243876/1399900177959096415/Ken_Carson_-_mewtwo_Official_Audio.mp3?ex=688aae23&is=68895ca3&hm=79f53064bb19c3fc572cfa2ebf95d77ed86fbd26aa591faab3a149c3cbf8a0c1&"></audio>

    <script>
        // Splash screen functionality
        const splashScreen = document.getElementById('splashScreen');
        const enterText = document.getElementById('enterText');
        const profileCard = document.getElementById('profileCard');
        const soundEffect = document.getElementById('soundEffect');
        const credit = document.getElementById('credit');
        const musicControl = document.getElementById('musicControl');
        const discordLink = document.getElementById('discordLink');
        const notification = document.getElementById('notification');
        let isPlaying = true;

        // Click anywhere on splash screen to enter
        splashScreen.addEventListener('click', function() {
            // Play sound effect
            soundEffect.play();

            // Hide splash screen
            splashScreen.style.opacity = '0';
            splashScreen.style.pointerEvents = 'none';

            // Show profile card after delay
            setTimeout(() => {
                profileCard.classList.add('show');
                credit.classList.add('show');
            }, 800);
        });

        // Music control functionality
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                soundEffect.pause();
                musicControl.classList.add('muted');
                musicControl.classList.remove('playing');
            } else {
                soundEffect.play();
                musicControl.classList.add('playing');
                musicControl.classList.remove('muted');
            }
            isPlaying = !isPlaying;
        });

        // Discord link functionality
        discordLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Copy text to clipboard
            navigator.clipboard.writeText("zhu9_").then(() => {
                // Show notification
                notification.classList.add('show');
                
                // Hide notification after animation
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });

        // Add subtle animations
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'scale(1.1) translateY(-5px)';
            });

            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'scale(1) translateY(0)';
            });
        });

        // Add floating effect to profile pic
        const profilePic = document.querySelector('.profile-pic');
        setInterval(() => {
            profilePic.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                profilePic.style.transform = 'translateY(0)';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
